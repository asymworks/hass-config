# OctoPrint Camera (Creality Ender 3 V2)
camera:
    - platform: mjpeg
      name: OctoPrint (Creality Ender 3 V2)
      still_image_url: !secret octoprint_still_url
      mjpeg_url: !secret octoprint_stream_url

