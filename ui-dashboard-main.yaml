###############################################################################
# Button Card Templates

button_card_templates:
  
  # Default Button (164 x 164)
  default:
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    show_state: true
    size: 30%
    state:
      - styles:
          card:
            - filter: opacity(50%)
          icon:
            - filter: grayscale(100%)
        value: 'off'
      - styles:
          card:
            - filter: opacity(25%)
          icon:
            - filter: grayscale(100%)
        value: unavailable
    styles:
      card: 
        - height: 164px
      grid:
        - grid-template-areas: '"i" "n" "s"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - justify-content: start
        - margin-left: 20px
        - margin-bottom: 30px
      name:
        - justify-self: start
        - margin-left: 10px
      state:
        - justify-self: start
        - margin-left: 10px
        - font-weight: lighter

  # Sensor Card (164 x 164)
  temperature:
    show_state: true
    size: 30%
    styles:
      card: 
        - height: 164px
      grid:
        - grid-template-areas: '"i" "n" "s"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - margin-bottom: 30px
      name:
        - justify-self: start
        - margin-left: 10px
      state:
        - justify-self: start
        - margin-left: 10px
        - font-weight: lighter

  # Temperature Card (164 x 164)
  temperature:
    label: Temperature
    show_label: true
    show_state: true
    size: 80%
    styles:
      card: 
        - height: 164px
      grid:
        - grid-template-areas: '"i s" "n n" "l l"'
        - grid-template-columns: 1fr 2fr
        - grid-template-rows: 1fr min-content
      img_cell:
        - margin-bottom: 30px
      label:
        - justify-self: start
        - margin-left: 10px
        - font-weight: lighter
      name:
        - justify-self: start
        - margin-left: 10px
      state:
        - margin-bottom: 30px
        - margin-right: 40px
        - font-size: x-large

  # Weather Card (248 x 164)
    weather:
    label: '[[[ return `${entity.attributes.temperature}Â°F` ]]]'
    show_label: true
    show_state: true
    size: 70%
    state:
      - icon: 'mdi:weather-night'
        value: clear-night
      - icon: 'mdi:weather-cloudy'
        value: cloudy
      - icon: 'mdi:weather-fog'
        value: fog
      - icon: 'mdi:weather-hail'
        value: hail
      - icon: 'mdi:weather-lightning'
        value: lightning
      - icon: 'mdi:weather-lightning-rainy'
        value: lightning-rainy
      - icon: 'mdi:weather-partly-cloudy'
        value: partlycloudy
      - icon: 'mdi:weather-pouring'
        value: pouring
      - icon: 'mdi:weather-rainy'
        value: rainy
      - icon: 'mdi:weather-snowy'
        value: snowy
      - icon: 'mdi:weather-snowy-rainy'
        value: snowy-rainy
      - icon: 'mdi:weather-sunny'
        value: sunny
      - icon: 'mdi:weather-windy'
        value: windy
      - icon: 'mdi:weather-windy-variant'
        value: windy-variant
      - icon: 'mdi:weather-cloudy-alert'
        value: exceptional
    styles:
      card:
        - height: 168px
      grid:
        - grid-template-areas: '"i l" "n n" "s s"'
        - grid-template-columns: 1fr 2fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - align-content: start
        - justify-content: start
        - margin-left: 20px
      label:
        - justify-self: start
        - font-size: 250%
      name:
        - justify-self: start
        - margin-left: 10px
      state:
        - justify-self: start
        - margin-left: 10px
        - margin-bottom: '-6px'
        - font-weight: lighter

title: Living Room Dashboard
views:
  - title: Dashboard
    path: dashboard
    theme: dark-mode
    panel: true
    cards:
      - type: custom:layout-card
        column_width: 100%
        layout: vertical
        cards:
          - type: custom:layout-card
            layout: grid
            gridcols: repeat(12, 84px)
            gridrows: repeat(6, 84px)
            cards:
              - type: custom:button-card
                entity: light.living_room_lights
                gridcol: 1 / 3
                gridrow: 1 / 3
                name: Front Lamp
                template: default

              - type: custom:button-card
                entity: light.living_room_back
                gridcol: 3 / 5
                gridrow: 1 / 3
                name: Back Lamp
                template: default

              - type: custom:button-card
                entity: light.living_room_entry
                gridcol: 5 / 7
                gridrow: 1 / 3
                name: Entry Lamp
                template: default

              - type: custom:button-card
                entity: light.dining_room_lights
                gridcol: 7 / 9
                gridrow: 1 / 3
                name: Dining Room
                template: default

              - type: custom:button-card
                entity: sensor.zse40_living_room_temperature
                gridcol: 9 / 11
                gridrow: 1 / 3
                name: Living Room
                template: temperature

              - type: custom:button-card
                entity: sensor.zp3111_kitchen_temperature
                gridcol: 11 / 13
                gridrow: 1 / 3
                name: Kitchen
                template: temperature

              - type: custom:button-card
                entity: weather.owm
                gridcol: 1 / 4
                gridrow: 3 / 5
                name: Weather
                template: weather
                

