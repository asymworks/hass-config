###############################################################################
# Button Card Templates

button_card_templates:
  
  # Default Button 150 x 150
  default:
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    show_state: true
    size: 30%
    state:
      - styles:
          card:
            - filter: opacity(50%)
          icon:
            - filter: grayscale(100%)
        value: 'off'
      - styles:
          card:
            - filter: opacity(25%)
          icon:
            - filter: grayscale(100%)
        value: unavailable
    styles:
      card:
        - width: 164x
        - height: 164px
      grid:
        - grid-template-areas: '"i" "n" "s"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - justify-content: start
        - margin-left: 20px
        - margin-bottom: 30px
      name:
        - justify-self: start
        - margin-left: 10px
      state:
        - justify-self: start
        - margin-left: 10px
        - font-weight: lighter

title: Living Room Dashboard
views:
  - title: Dashboard
    path: dashboard
    theme: dark-mode
    panel: true
    cards:
      - type: custom:layout-card
        column_width: 100%
        layout: vertical
        cards:
          - type: custom:layout-card
            layout: grid
            gridcols: 84px 84px 84px 84px 84px 84px 84px 84px 84px 84px 84px 84px
            gridrows: 84px 84px 84px 84px 84px 84px
            cards:
              - type: custom:button-card
                entity: light.living_room_front
                gridcol: 1 / 4
                gridrow: 1 / 3
                name: Front Lamp
                template: default

              - type: custom:button-card
                entity: light.living_room_back
                gridcol: 4 / 7
                gridrow: 1 / 3
                name: Back Lamp
                template: default

              - type: custom:button-card
                entity: light.living_room_front
                gridcol: 7 / 10
                gridrow: 1 / 3
                name: Entry Lamp
                template: default

              - type: custom:button-card
                entity: light.dining_room_lights
                gridcol: 10 / 13
                gridrow: 1 / 3
                name: Dining Room
                template: default


